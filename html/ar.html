<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-plane material='opacity: 1' geometry='width: 3; height: 3' gps-new-entity-place="latitude: 56.93701197861104; longitude: 24.09772366846176" scale="10 10 10" src="../images/afitis.png"></a-plane>
    <a-plane material='opacity: 1' geometry='width: 3; height: 3' gps-new-entity-place="latitude: 52.355900; longitude: 4.812413" scale="10 10 10" src="../images/smurfcat.png"></a-plane>
    <a-plane material='opacity: 1' geometry='width: 3; height: 3' gps-new-entity-place="latitude: 56.933548974442516; longitude: 24.159223692259406" scale="10 10 10" src="../images/SVARIGI.PNG"></a-plane>
</a-scene>
</body>
</html>
